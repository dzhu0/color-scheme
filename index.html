<!DOCTYPE html>

<html lang="en">

<head>
    <title>Color Scheme</title>
    <meta charset="UTF-8">
    <meta name="description" content="Generate multi-color combinations for a chosen color and mode">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap">
</head>

<body>
    <div class="container">
        <header>
            <input type="color" id="color-input" class="color-input">
            
            <select name="mode" id="mode" class="mode">
                <option value="monochrome">
                    Monochrome
                </option>
                <option value="monochrome-dark">
                    Monochrome Dark
                </option>
                <option value="monochrome-light">
                    Monochrome Light
                </option>
                <option value="analogic">
                    Analogic
                </option>
                <option value="complement">
                    Complement
                </option>
                <option value="analogic-complement">
                    Analogic Complement
                </option>
                <option value="triad">
                    Triad
                </option>
                <option value="quad">
                    Quad
                </option>
            </select>

            <button id="get-btn" class="get-btn">Get color scheme</button>
        </header>

        <div id="grid" class="grid">
            <div>
                <div
                    class="color-strip"
                    style="background-color: #F55A5A;">
                </div>
                <p class="color-name">#F55A5A</p>
            </div>

            <div>
                <div
                    class="color-strip"
                    style="background-color: #2B283A;">
                </div>
                <p class="color-name">#2B283A</p>
            </div>

            <div>
                <div
                    class="color-strip"
                    style="background-color: #FBF3AB;">
                </div>
                <p class="color-name">#FBF3AB</p>
            </div>

            <div>
                <div
                    class="color-strip"
                    style="background-color: #AAD1B6;">
                </div>
                <p class="color-name">#AAD1B6</p>
            </div>
            
            <div>
                <div
                    class="color-strip"
                    style="background-color: #A626D3;">
                </div>
                <p class="color-name">#A626D3</p>
            </div>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
